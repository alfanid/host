<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment:fixed;">
  <div class="mask rgba-white-light d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 white-text text-center">
          <h1 class="display-3 mb-0 pt-md-5 pt-5 white-text font-weight-bold wow fadeInDown" data-wow-delay="0.3s">
            <a class="indigo-text font-weight-bold">{{ .Site.Title }} - {{if .IsHome}}{{ $.Site.Params.Description }}{{else}}{{ .Title }}{{end}}
            </a>
          </h1>
          <h5 class="text-uppercase pt-md-5 pt-sm-2 pt-5 pb-md-5 pb-sm-3 pb-5 white-text font-weight-bold wow fadeInDown" data-wow-delay="0.3s">{{if .IsHome}}{{ $.Site.Params.Description }}{{else}}{{ .Description }}{{end}}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">
        <strong class="blue-text">{{ .Site.Title }}
        </strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{{ .Site.BaseURL }}">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="https://alfan.my.id" target="_blank">My Blog
            </a>
          </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="https://www.facebook.com/blogmasalfan" class="nav-link waves-effect" target="_blank">
              <i class="fa fa-facebook">
              </i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com/panglimalele" class="nav-link waves-effect" target="_blank">
              <i class="fa fa-twitter">
              </i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/alfanid" class="nav-link border border-light rounded waves-effect"
               target="_blank">
              <i class="fa fa-github mr-2">
              </i>Official Repository
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
